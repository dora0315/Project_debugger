<!DOCTYPE html>
<html>
<head>
    <title>Debugger</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='semantic/semantic.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">   
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='semantic/semantic.js') }}"></script>
<!-- /* text color #396B8D*/ -->

</head>

<body>
    <div id="wrap">
        <div id="container" class="ui container">
            <div id="header">
                <form action="/path" method="POST" enctype="multipart/form-data">
                    <input type="text" id="filepath" />
                    <label for="fileinput" class="ui mini gray button" id="button">
                      <i class="ui upload icon"></i> 
                      LOAD
                    </label>
                    <input type="file" id="fileinput" name="file" style="display : none" />
                    <button class="ui mini blue button" id="btn_submit">RUN</button>
                </form>
            </div>
            <div id="content">
                <div class="ui sixteen column equal height streched grid">
                    <div id="row1" class="row">
                        <div id="disassembly" class="ui eight wide column">
                            <h2>Disassembly</h2>                  
                        </div>
                        <div id="dump" class="ui eight wide column">
                            <!-- <form action="/hexdump" method="POST"> -->
                                <h2>Dump</h2>
                                <!-- <p>{{ result }}</p> -->
                            <!-- </form> -->
                        </div>
                    </div>   
                    <div id="row2" class="row">
                        <div id="register" class="ui four wide column">
                            <h2>Register</h2>
                        </div>
                        <div id="stack" class="ui four wide column">
                            <h2>Stack</h2>
                        </div>
                        <div id="memory" class="ui eight wide column">
                            <h2>Memory Map</h2>
                        </div>
                    </div>
                    
                    <div></div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
$('#fileinput').on('change', function (e) {
    var name = e.target.files[0].name;
    $('#filepath', $(e.target).parent()).val(name);
});

$('#btn_submit').click(function(){
    $.ajax({
        url: '/path',
        cache: false,
        type: "POST",
        dataType: "text",
        // data: $('form').serialize(),
        success: function(response){
            // $('#filepath').text(response);
            // alert(response);
            $('#filepath').text(response.filepath);
            // console.log(response);
        },
        error: function(request, status, error){
            alert("code:"+request.status+"message:"+request.requestText+"error:"+error);
            console.log(error);

        }
    });
});

</script>
</body>
</html>
